{% extends "base.html" %}
{% block content %}
<h1>Entries Index</h1>
<h2>Blog entries</h2>
<ul>
{% for entry in entries %}
	<li><a href="{{entry.url}}">{{entry.title}}</a></li>
{% endfor %}
</ul>
<h2>Static pages</h2>
<ul>
{% for page in pages %}
	<li><a href="{{page.url}}">{{page.title}}</a></li>
{% endfor %}
</ul>
{% endblock %}
